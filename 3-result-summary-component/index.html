<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>result summary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="result">
            <h1 class="title1">your result</h1>
            <div class="roundBox">
                <p class="resultValue">76</p>
                <span>of 100</span>
            </div>

            <h2 class="greatWord">Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <div class="summary">
            <h1 class="title2 ">Summary</h1>

            <div class="centerElement info">
                <span>
                    <img src="assets/images/icon-reaction.svg" alt="" class="reaction"> 
                    <span class="reaction">reaction</span>
                </span>
                <span>
                    85
                    <span class="maxValue">/ 100</span>
                </span>
            </div>

            <div class="centerElement info">
                <span>
                    <img src="assets/images/icon-memory.svg" alt="" class="memory"> 
                    <span class="memory">Memory</span>
                </span>
                <span>
                    70
                    <span class="maxValue">/ 100</span>
                </span>
            </div>

            <div class="centerElement info">
                <span>
                    <img src="assets/images/icon-verbal.svg" alt="" class="verbal"> 
                    <span class="verbal">Verbal</span>
                </span>
                <span>
                    68
                    <span class="maxValue">/ 100</span>
                </span>
            </div>

            <div class="centerElement info">
                <span>
                    <img src="assets/images/icon-visual.svg" alt="" class="visual"> 
                    <span class="visual">Visual</span>
                </span>
                <span>
                    78
                    <span class="maxValue">/ 100</span>
                </span>
            </div>
            
            <button type="submit" class="btn ">Continue</button>
        </div>
    </main>
</body>
</html>
